- name: conditions
  hosts: localhost
  tasks:
  - name: check user exists or not
    ansible.builtin.command: id expense
    register: user
    ignore_errors: true
  - name: print information
    ansible.builtin.debug:
     msg: "user info is : {{USER}}"
  - name: user status
    ansible.builtin.command: useradd expense
    when: USER.rc != 0 #condition
  - name: say hello
    ansible.builtin.debug:
     msg: "Hello"