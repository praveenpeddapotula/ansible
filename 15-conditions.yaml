- name: check number
  hosts: localhost
  vars_prompt:
  - name: NUMBER 
    prompt: enter number 
    private: no
  tasks:
  - name: check number less than 10
    ansible.builtin.debug:
    msg: "given number {{NUMBER}} is less than 10"
    when: NUMBER < 10

  - name: check number greater than 10
    ansible.builtin.debug:
    msg: "given number {{NUMBER}} is greater than 10"
    when: NUMBER > 10
    